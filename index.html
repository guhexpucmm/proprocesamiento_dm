<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">

	<title>Preprocesamiento en Data Mining</title>

	<meta name="description" content="Presentación sobre las principales tareas de preprocesamiento en Minería de Datos">
	<meta name="author" content="Jean Tejeda, Gustavo Henriquez">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', use the PDF print sheet -->
	<script>
		document.write('<link rel="stylesheet" href="css/print/' + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper') + '.css" type="text/css" media="print">');
	</script>
	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->

	<script src="https://www.w3schools.com/appml/2.0.3/appml.js"></script>
	<link rel="../css/extra.css"/>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section appml-include-html="slides/inicio.html" data-state="cobalt"></section>
			<section appml-include-html="slides/summary.html" data-state="submerge"></section>
			<section>
				<section appml-include-html="slides/importancia1.html" data-state="alert"></section>
				<section appml-include-html="slides/importancia2.html" data-state="alert"></section>
				<section appml-include-html="slides/importancia3.html" data-state="alert"></section>
			</section>
			<section>
				<section appml-include-html="slides/preprocesamiento1.html" data-state="alert"></section>
				<section appml-include-html="slides/preprocesamiento2.html" data-state="alert"></section>
			</section>
			<section>
				<section appml-include-html="slides/filter1.html" data-state="sunset"></section>
				<section appml-include-html="slides/filter2.html" data-state="sunset"></section>
				<section appml-include-html="slides/filter3.html" data-state="sunset"></section>
				<section appml-include-html="slides/filter4.html" data-state="sunset"></section>
			</section>
			<section>
				<section appml-include-html="slides/extraction1.html" data-state="blackout"></section>
				<section appml-include-html="slides/extraction2.html" data-state="blackout"></section>
			</section>
			<section>
				<section appml-include-html="slides/reduction1.html" data-state="blackout"></section>
				<section appml-include-html="slides/reduction2.html" data-state="blackout"></section>
			</section>
			<section appml-include-html="slides/fin.html" data-state="cobalt"></section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,
			loop: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

			// Optional libraries used to extend on reveal.js
			dependencies: [{
					src: 'lib/js/classList.js',
					condition: function() {
						return !document.body.classList;
					}
				},
				{
					src: 'plugin/markdown/marked.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/markdown/markdown.js',
					condition: function() {
						return !!document.querySelector('[data-markdown]');
					}
				},
				{
					src: 'plugin/highlight/highlight.js',
					async: true,
					callback: function() {
						hljs.initHighlightingOnLoad();
					}
				},
				{
					src: 'plugin/zoom-js/zoom.js',
					async: true,
					condition: function() {
						return !!document.body.classList;
					}
				},
				{
					src: 'plugin/notes/notes.js',
					async: true,
					condition: function() {
						return !!document.body.classList;
					}
				}
				// { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
				// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
			]
		});
	</script>
</body>

</html>
