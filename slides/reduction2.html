<h2>Reduction, parte 2</h2>
<p>
  Entre las formas para aplicar reduccion de datos estan:
  <ul>
    <li>
      Agregacion en data cubes.
    </li>
    <li>
      Reduccion en dimensiones.
    </li>
    <li>
      Compresion de datos.
    </li>
    <li>
      Reduccion de la numerosidad (ej. El numero de tuplas)
    </li>
    <li>
      Discretizacion de atributos y generacion de jerarquias de conceptos.
    </li>
  </ul>
</p>
