<h2>Importancia del preprocesamiento de los datos</h2>
<p>
    Los datos pueden ser impuros, pueden conducir a la extraccion de patrones/reglas poco utiles.
    Esto se debe a:
    <ul>
        <li>Datos incompletos: falta de valores de atributos.</li>
        <li>Datos con ruido</li>
        <li>Datos inconsistentes (incluyendo discrepancias)</li>
    </ul>
</p>
